<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />	
		<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
		<link href='//api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.css' rel='stylesheet' />
        <script src='//api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.js'></script>
        
        <title>Rory's Leaflet Map with MB Tiles </title>	
        
	</head>
	<style>
	#map { height: 640px; }
	</style>
	<body>
		
		 <div id="map"></div> <!-- Make sure to include this in the body section -->		
		 <p> The George Washington University </p> 
		 
		 <script>  <!-- This is the js that has to come after everything above -->
		 
		 <!--var map = L.map('map').setView([38.89918263962898, -77.0485782623291], 16);-->
		 var map = L.map('map').setView([40,0], 2);
		
		 L.tileLayer('https://{s}.tiles.mapbox.com/v3/rorynealon.gkoof691/{z}/{x}/{y}.png', {
   		 attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    	 maxZoom: 18
		 }).addTo(map);
		 
		 
		 var popup = L.popup()
            .setLatLng([38.89918263962898, -77.0485782623291])
            .setContent('<p><b>The George Washington University</b> <BR/> Washington D.C. <br/>B.A. International Relations 2004 - 2008. </p>')
            .addTo(map);
	
	     var popup = L.popup()
            .setLatLng([52.22362621526668, 6.885713338851929])
            .setContent('<p><b>The Univeristy of Twente</b> <br />M.Sc. Geo-information Science and Earth Observation 2010 - 2012 </p>')
            .addTo(map);
		 
		  var popup = L.popup()
            .setLatLng([40.44438328884785, -3.781571388244629])
            .setContent('<p><b>American School of Madrid</b> <br />International Baccalaureate 2002 - 2004 </p>')
            .addTo(map);
            
          var popup = L.popup()
          	.setLatLng([ ])
            .setContent('<p><b>Accenture</b> <br /> Analyst on the Department of State ILMS Project. </p>')
            .addTo(map);  
            
          var popup = L.popup()
          	.setLatLng([ ])
            .setContent('<p><b>iMMAP Iraq</b> <br /> Information Management Officer 2010 - 2012. </p>')
            .addTo(map);
            
           var popup = L.popup()
          	.setLatLng([37.321614, -122.028302])
            .setContent('<p><b>Apple Inc.</b> <br /> GIS Technician </p>')
            .addTo(map);
            
		 
		 </script>
	</body>
	
</html>
